<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

 <link rel="stylesheet" href="form.css">

<body>
    <form>
        <section>
            <h1 class="header1"> Login Page</h1>
        </section>
        <section class="inputes">
            <div class="divInput">

            <div class="divInput">

                <input id="password1" type="password" placeholder="Enter Password" required>
                <span class="toggle-password">ğŸ‘</span>

            <div class="divInput">
                <label for="password2">Re-Enter Password:</label>

                <span class="toggle-password">ğŸ‘</span>
            </div>

        </section>
