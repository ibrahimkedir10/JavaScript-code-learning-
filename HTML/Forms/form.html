<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <script defer src="form.js"></script>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form>
        <section>
            <h1 class="header1"> Login Page</h1>
        </section>
        <section class="inputes">
            <div class="divInput">
                <label>First Name:</label>
                <input  class="inputFeild" type="text" placeholder="Enter First Name" required>
            </div>

            <div class="divInput">
                <label>Last Name:</label>
                <input  class="inputFeild" type="text" placeholder="Enter Last Name" required>
            </div>

            <div class="divInput">
                <label>Email:</label>
                <input class="inputFeild" type="email" placeholder="Enter Email" required>
            </div>

            <div class="divInput">
                <label for="password1">Password:</label>
                <input class="inputFeild" id="password1" type="password" placeholder="Enter Password" required>
                <span class="toggle-password">ğŸ‘</span>
            </div>

            <div class="divInput">
                <label for="password2">Re-Enter Password:</label>
                <input class="inputFeild" id="password2" type="password" placeholder="Re-Enter Password" required>
                <span class="toggle-password">ğŸ‘</span>
            </div>
        </section>
        <br>
        <section class="buttons">
            <input type="button" class="btn" value="Submit">
            <input type="button" class="btn" value="Reset">
  
        </section>
    </form>

</body>

</html>
